<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Editor</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MathEditor.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
    
    <link rel="stylesheet" href="lib/mathlive/mathlive-static.css">
    <script src="lib/mathlive/mathlive.min.js"></script>
    <script src="mathliveInterop.js"></script>
    
    <script type="module" src="mathComputeEngine.js"></script>
    
    
    <script>
        MathfieldElement.soundsDirectory = null;
    </script>

    <script>
        window.fadeOutLoader = function() {
            const loader = document.getElementById("blazor-loading");
            if (!loader) return;

            void loader.offsetWidth;
            loader.classList.add("fade-out");
            loader.addEventListener("transitionend", () => loader.remove());
        }
    </script>
    
    <script>
        (function () {
            const darkTheme = localStorage.getItem("darkTheme");
            const isDark = darkTheme === "true";
            document.documentElement.setAttribute('data-theme', isDark ? "dark" : "light");
        })();
    </script>
</head>

<body>
    <div id="blazor-loader">
        <h1 class="loader-title">Math Editor</h1>
    
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <div id="app"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    
    
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js" autostart="false"></script>
    <script src="mathEditor.js"></script>

    <script>
        Blazor.start().then(() => {
            document.body.classList.add("blazor-loaded");
            
            const loader = document.getElementById("blazor-loader");
            
            void loader.offsetWidth;
            
            loader.classList.add("fade-out");
            
            loader.addEventListener("transitionend", () => loader.remove());
        });
    </script>
</body>

</html>
